{% extends 'adminheader.html' %}
{% block content %}
{% load static %}
<html>
<head>
    <style type="text/css">
    table,tr,th,td
    {
        font-name:arial;
        border:1px solid black;
        border-collapse:collapse;
        width:80%;
        margin-left:100px;
    }
    th,td
    {
    width:200px;
    height:50px;
    text-align:center;
    font-family:verdana;
    }
    </style>
<script src="{% static 'canvasjs.min.js' %}"></script>
<script>
    window.onload = function () {
        var chart = new CanvasJS.Chart("chartContainer", {
            theme: "light2",
            animationEnabled: true,
            title:{
                text: "Pie Chart for all Data"
            },
            data: [{
                type: "pie",
                startAngle: -90,
                yValueFormatString: "#,###'%'",
                dataPoints: {{ data_points | safe }}
            }]
        });
        chart.render();
    }
</script>
</head>
<body>
    <div id="chartContainer" style="width: 100%; height: 360px;"></div>
<br>
    <br>
    <table>
        {% for temp in data1 %}
            <tr>
            {% for x in temp %}
                <th>{{x}}</th>
            {% endfor %}
            </tr>
        {% endfor %}
        </table>
<br>
</body>
</html>
{% endblock %}
