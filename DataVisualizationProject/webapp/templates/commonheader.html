<!DOCTYPE html>
<html lang="en">
 <head>
 <meta charset="UTF-8" />
 <meta http-equiv="X-UA-Compatible" content="IE=edge" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <style type="text/css">

   /* UTILITIES */
* {
 margin: 0;
 padding: 0;
 box-sizing: border-box;
}
body {
 font-family: cursive;
}
a {
 text-decoration: none;
}
li {
 list-style: none;
}

/* NAVBAR STYLING STARTS */
.navbar {
 display: flex;
 align-items: center;
 justify-content: space-between;
 padding: 20px;
 background-color: rgb(42, 0, 150);
 color: #fff;
}
.nav-links a {
 color: #fff;
}
/* LOGO */
.logo {
 font-size: 32px;
}
/* NAVBAR MENU */
.menu {
 display: flex;
 gap: 1em;
 font-size: 18px;
}
.menu li:hover {
 background-color: #310d86;
 border-radius: 5px;
 transition: 0.3s ease;
}
.menu li {
 padding: 5px 14px;
}
/* DROPDOWN MENU */
.services {
 position: relative;
}
.dropdown {
 background-color: rgb(41, 15, 142);
 padding: 1em 0;
 position: absolute; /*WITH RESPECT TO PARENT*/
 display: none;
 border-radius: 8px;
 top: 35px;
}
.dropdown li + li {
 margin-top: 10px;
}
.dropdown li {
 padding: 0.5em 1em;
 width: 8em;
 text-align: center;
}
.dropdown li:hover {
 background-color: #7f5aba;
}
.services:hover .dropdown {
 display: block;
}

.logo {
    font-size: 18px; /* Change the font size as desired */
    font-family: "Arial", sans-serif; /* Change the font family as desired */
    font-weight: bold; /* Change the font weight as desired */
    /* Add any additional styles you want */
  }
 </style>
 <title>Information Graphics</title>
 </head>
 <body>
 <nav class="navbar">
 <!-- LOGO -->
 <div class="logo">ADVANCED INFOGRAPHICS FOR FUTURISTIC DATA INSIGHT</div>
 <!-- NAVIGATION MENU -->
 <ul class="nav-links">
 <!-- USING CHECKBOX HACK -->
 <!-- NAVIGATION MENUS -->
 <div class="menu">
 <li><a href="/">Home</a></li>
 <!--<li><a href="/about">About</a></li>-->
 <li><a href="/adminlogin">Admin Login </a></li>
 <!--<li><a href="/agentlogin">Agent Login</a></li>-->
  <li><a href="/userlogin">User Login</a></li>
  <li><a href="/newuser">New User</a></li>
  <li><a href="/doc">Documentation</a></li>
 <li><a href="/contact">About us</a></li>
 </div>
 </ul>
 </nav>

 {% block content %} {% endblock %}

 </body>
</html>
